<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Page</title>
  </head>
  <body>
    <nav>
      <div class="sort-buttons">
        <button id="price-asc">Sort by Price (Low to high)</button>
        <button id="price-desc">Sort by Price (high to low)</button>
        <button id="date">Sort by date (latest)</button>
      </div>
      <button id="favourites">View favourites</button>
    </nav>
    <div class="container"></div>
    <form action="" class="form-div">
      <label for="title">
        Title
        <input type="text" name="title" id="title" />
      </label>
      <label for="price">
        Price
        <input type="number" name="price" id="price" />
      </label>
      <label for="location">
        Location
        <input type="text" name="location" id="location" />
      </label>
      <label for="company">
        Company
        <input type="text" name="company" id="company" />
      </label>
      <div class="buttons">
        <input type="submit" value="Submit" />
        <button class="cancel">Cancel</button>
      </div>
    </form>
    <footer>
      <p>
        Made with <span style="color: red">&#10084;</span> by
        <a href="https://github.com/symonmuchemi">Muchemi</a>
      </p>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
